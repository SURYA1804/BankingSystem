<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-12 text-center">
      <h2 class="fw-bold text-white">
        <i class="bi bi-headset me-2"></i> Customer Support
      </h2>
      <hr class="mt-2" />
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-4 col-lg-3 mb-3 mb-md-0">
      <div class="card shadow-sm border-0">
        <div
          class="card-header text-white fw-bold"
          style="background: linear-gradient(90deg, #0d6efd, #1848b7);"
        >
          Pending Tickets
        </div>

        <div
          class="list-group list-group-flush"
          style="max-height: 75vh; overflow-y: auto;"
        >
          <button
            *ngFor="let t of tickets"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            [class.active]="selected?.customerQueryId === t.customerQueryId"
            (click)="openTicket(t)"
            [ngClass]="{
              'bg-light border-primary': selected?.customerQueryId === t.customerQueryId
            }"
            style="transition: background-color 0.3s ease;"
          >
            <div class="me-3">
              <h6
                class="mb-1 fw-bold text-primary text-truncate"
                style="max-width: 180px;"
              >
                {{ t.queryType }}
              </h6>
              <small class="text-muted">ðŸ‘¤ {{ t.userName || 'Unknown' }}</small>
            </div>
            <small class="text-secondary fw-semibold">
              {{ t.createdAt | date: 'short' }}
            </small>
          </button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8 col-lg-9 d-flex justify-content-center">
      <div class="w-100" style="max-width: 900px;">
        <div
          class="card shadow-sm border-0 h-100"
          *ngIf="selected; else noSelection"
        >
          <div
            class="card-header d-flex justify-content-between align-items-center text-white"
            style="background: linear-gradient(90deg, #0d6efd, #1848b7);"
          >
            <div>
              <h5 class="mb-0 fw-bold">
                {{ selected?.queryType }}
                <small class="fw-light">
                  - {{ selected?.userName || 'Unknown' }}
                </small>
              </h5>
              <small class="text-white-100">
                Ticket #{{ selected?.customerQueryId }}
              </small>
            </div>

            <button class="btn btn-sm btn-danger" (click)="markClosed()">
              <i class="bi bi-x-circle me-1"></i> Close Ticket
            </button>
          </div>

          <div
            class="card-body overflow-auto px-4 py-3 flex-grow-1 bg-white"
            #chatBody
            style="max-height: 65vh; scrollbar-width: thin;"
          >
            <div
              *ngFor="let msg of selected?.comments ?? []"
              class="mb-3 d-flex flex-column"
              [class.align-items-end]="msg.isUserComment"
              [class.align-items-start]="!msg.isUserComment"
            >
              <div
                [ngClass]="{
                  'bg-primary text-white': msg.isUserComment,
                  'bg-light border border-primary text-dark': !msg.isUserComment
                }"
                class="p-3 rounded-4 shadow-sm"
                style="max-width: 70%; word-wrap: break-word;"
              >
                {{ msg.comment }}
              </div>

              <small
                [ngClass]="{
                  'text-light': msg.isUserComment,
                  'text-secondary': !msg.isUserComment
                }"
                class="mt-1 fst-italic fw-semibold text-dark"
                style="font-size: 0.75rem;"
              >
                {{ msg.createdAt | date: 'short' }}
              </small>
            </div>

            <div
              *ngIf="(selected?.comments?.length ?? 0) === 0"
              class="text-muted text-center mt-4"
            >
              No messages yet.
            </div>
          </div>

          <div class="card-footer bg-light border-top">
            <div class="input-group">
              <input
                [(ngModel)]="newMessage"
                (keyup.enter)="sendMessage()"
                type="text"
                class="form-control border-primary"
                placeholder="Type your reply..."
                [disabled]="selected?.isSolved ?? false"
                aria-label="Type your reply"
              />
              <button
                class="btn btn-primary"
                (click)="sendMessage()"
                [disabled]="(selected?.isSolved ?? false) || !newMessage?.trim()"
                aria-label="Send message"
                title="Send Message"
              >
                <i class="bi bi-send-fill"></i> Send
              </button>
            </div>
            <div class="text-muted small mt-2" *ngIf="selected?.isSolved">
              This ticket is closed; replying is disabled.
            </div>
          </div>
        </div>

        <ng-template #noSelection>
          <div class="h-100 d-flex align-items-center justify-content-center">
            <p class="text-muted fs-5">Select a ticket to start chatting</p>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
