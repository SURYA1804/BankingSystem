<div class="container py-4">
  <div class="card border-0 shadow-premium overflow-hidden premium-gradient">
    <!-- Header -->
    <div class="px-4 py-3 d-flex align-items-center justify-content-between premium-header">
      <div class="d-flex align-items-center gap-2">
        <span class="premium-icon-wrap">
          <i class="bi bi-cash-coin"></i>
        </span>
        <h2 class="h5 mb-0 fw-semibold text-white">Make Transaction</h2>
      </div>
      <span class="badge rounded-pill bg-light text-dark px-3">Secure</span>
    </div>

    <div class="card-body p-4 bg-white">
      <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
        <!-- From Account -->
        <div class="mb-3">
          <label class="form-label fw-semibold">From Account</label>
          <div class="input-group">
            <span class="input-group-text premium-addon"><i class="bi bi-arrow-up-right-circle"></i></span>
            <input type="number" class="form-control" formControlName="fromAccount" placeholder="Enter source account number">
          </div>
          <div class="invalid-feedback d-block" *ngIf="form.controls.fromAccount.invalid && form.controls.fromAccount.touched">
            Enter a valid account number.
          </div>
        </div>

        <!-- To Account -->
        <div class="mb-3">
          <label class="form-label fw-semibold">To Account</label>
          <div class="input-group">
            <span class="input-group-text premium-addon"><i class="bi bi-arrow-down-left-circle"></i></span>
            <input type="number" class="form-control" formControlName="toAccount" placeholder="Enter destination account number">
          </div>
          <div class="invalid-feedback d-block" *ngIf="form.controls.toAccount.invalid && form.controls.toAccount.touched">
            Enter a valid account number.
          </div>
        </div>

        <!-- Transaction Type -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Transaction Type</label>
          <div class="input-group">
            <span class="input-group-text premium-addon"><i class="bi bi-repeat"></i></span>
            <select class="form-select" formControlName="transactionTypeId" required>
              <option value="" disabled selected>Select</option>
              <option *ngFor="let t of transactionTypes" [value]="t.id">{{ t.name }}</option>
            </select>
          </div>
          <div class="invalid-feedback d-block" *ngIf="form.controls.transactionTypeId.invalid && form.controls.transactionTypeId.touched">
            Select a transaction type.
          </div>
        </div>

        <!-- Amount -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Amount</label>
          <div class="input-group">
            <span class="input-group-text premium-addon"><i class="bi bi-currency-rupee"></i></span>
            <input type="number" min="0.01" step="0.01" class="form-control" formControlName="amount" placeholder="Enter amount">
          </div>
          <div class="form-text">High-value transfers may require staff approval.</div>
          <div class="invalid-feedback d-block" *ngIf="form.controls.amount.invalid && form.controls.amount.touched">
            Enter a valid amount (min 0.01).
          </div>
        </div>

        <!-- Actions -->
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-primary flex-grow-1" type="submit" [disabled]="submitting || form.invalid">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Make Transaction
          </button>
          <button type="button" class="btn btn-outline-secondary" [disabled]="submitting" (click)="form.reset()">
            Clear
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
